<html>
  <head>
    <title>Gender Changer Options (working title)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="options.js" defer></script>
  </head>
  <body>
    <h1>Gender Settings</h1>
    <div class="flexbox">
      <div class="flexbox-1">
        <div class="flex-content-1">
          <h2>Your Preferred Gender</h2>
          <div class="content">
            <p>Gender Here:</p>
            <input type="text" id="txtPrefGen" />
          </div>
        </div>
        <div class="flex-content-2">
          <h2>Assigned Gender At Birth:</h2>
          <input
            type="button"
            id="btnToggleGender"
            value="Show/Hide"
            class="hide"
          />
          <div class="hidden-content content" id="ogGen">
            <p>Original Gender:</p>
            <input type="text" id="txtogGen" />
            <div class="arrows">
              <span class="leftArrow">⇐</span>
              <span class="rightArrow">⇒</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flexbox-2">
        <div class="option">
          <label class="toggle">
            <input
              class="toggle-checkbox"
              id="stealth-option"
              type="checkbox"
            />
            <div class="toggle-switch"></div>
            <span class="toggle-label">Stealth mode</span>
          </label>
        </div>
        <div class="option">
          <label class="toggle">
            <input
              class="toggle-checkbox"
              id="highlight-option"
              type="checkbox"
            />
            <div class="toggle-switch"></div>
            <span class="toggle-label">Add highlight</span>
          </label>
        </div>
      </div>
    </div>
    <div class="footer">
      <input type="button" id="btnSave" value="Save" />
    </div>
  <div class="description">
    <input type="box" id="sillydescription" value="PLACEHOLDER<br /> TEXT" />
    </div>
  </body>
</html>
